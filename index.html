        <script>//<![CDATA
(function (d) {
    if ("querySelectorAll" in d) {
        var swap = d.querySelectorAll("[class=\"email\"]"), target, s, a, i;
        for (i = swap.length - 1; i >= 0; --i) {
            s = swap[i];
            target = s.innerText;
            a = d.createElement("a");
            a.className = "email";
            a.href = "mail" + "to:" + target;
            a.innerText = target;
            s.parentNode.replaceChild(a, s);
        }
    }
}(document));
