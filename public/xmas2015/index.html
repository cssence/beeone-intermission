<html>
    <meta name="viewport" content="initial-scale=1.0">
    <head>
        <script src="jquery-latest.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="">
        <div id="content">

            <h1 id="playBtn">CLICK TO PLAY</h1>

            <div id="textArea">
                <h1>BEAT THE HUB!</h1>
                <h2>Just beat it!
                    <br />
                    Celebrate 3 years of Erste Hub -
                    with beatboxing,  Balkan beats
                    and lots of heartbeats.</h2>
                <!--<a href="#" target="_blank" id="my-link" onclick="javascript:Test('Test');">Click here</a>-->
                <div id="button"><input type="button" onclick="playAudio()" value="Play audio!"/></div>
                <!--<embed width="320" height="240" src="https://www.youtube.com/v/ecMgeuIfMTQ">-->

                <p>
                    When:   1st December 2015,<br />
                    Time:   6 pm<br />
                    Where: Hub Office, Neutorgasse 4-8, 1010 Vienna
                    
                    <br />
                    <br />

                    R.s.v.p. until  24th November 2015: edit.kifer@erstegroup.com
                </p>
            </div>

        </div>

        <script>

            $('#playBtn').click(function(){
               
               $(this).hide();
               $('#textArea').show();

               playAudio(); 
            });

            function playAudio() {
                var audio = new Audio('BEATBOX.mp3');
                audio.addEventListener('ended', function() {
                    this.currentTime = 0;
                    this.play();
                }, false);
                audio.play();
            }
        </script>

    </body>
</html>
